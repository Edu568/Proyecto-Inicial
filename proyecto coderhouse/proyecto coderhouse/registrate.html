<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="registrate.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Registrate</title>
</head>
<body>
    <header class="container-fluid">
        <h1>TO GET</h1>
        <hr>
    </header>
    <h2 class="text-center">Registrate</h2>
    <div class="row mt-2 justify-content-center">
    <section class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-4 bg-dark pt-5 pb-4">
                <form action="" method="POST">
                    <div class="form-group">
                        <input type="text" placeholder="Nombre" id="Nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Apellido" id="Apellido" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="number" placeholder="telefono" id="Telefono" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Correo Electronico" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Contrasena" id="contrasena" class="form-control" required>
                    </div>
                    
                </form>

            </div>

        </div>
    </section>

    <button class="btn btn-info">Continuar</button>
     
    

            
    
</body>
</html>
